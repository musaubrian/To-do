<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@550&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Writtey ðŸ–‹</title>
</head>
<body>
    <div class="main">
        <div class="tasklist">
            <h1>Writtey</h1>
            <div class="tasks" id="tasks">
                <table class="table">
                    <tbody id="list-task" class="list">
                        
                    </tbody>                    
                </table>
                
            <!-- Modal Trigger -->
            <a class="waves-effect waves-dark btn modal-trigger" href="#addTask">
                <span class="material-icons">
                    add
                </span>
            </a>

                <!-- <button class="btn-small""> Modal </button>   -->
            </div> 
            <div class="modal" id="addTask">
                <form class="addTask form">
                    <h4>Add task</h4>
                    <input type="text" name="task" id="task" required>            
                    <button class="btn">create</button>
                </form>
            </div>       
            
        </div>
    </div>
   
    

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>  
</body>
</html>
